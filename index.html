<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoProductos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Tailwind custom styles and variables */
        :root {
            --primary: #1e1b4b;
            --secondary: #3730a3;
            --accent: #6366f1;
            --background: #0f172a;
            --card-bg: #1e1b4b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid var(--secondary);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex overflow-hidden bg-gradient-to-r from-gray-900 to-blue-900 text-white transition-colors duration-300">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">RoProductos</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar w-64 bg-primary p-4 sticky top-0 h-screen overflow-y-auto" role="navigation" aria-label="Main Navigation">
        <div class="logo-section text-center mb-4 border-b-2 border-secondary pb-2">
            <h2 class="text-2xl font-bold text-accent">RoProductos</h2>
            <p id="user-ip" class="text-sm text-gray-400">Fetching IP...</p>
        </div>
        <div class="nav-options">
            <div class="nav-option cursor-pointer p-3 rounded-md bg-secondary mb-2 hover:bg-accent" onclick="showHomepage()">
                <svg class="h-6 w-6 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7m-7 7l3-3m-2 2l3 3M21 12l-2 2m2-2l-7 7m7-7l-3 3m2-2l-3-3"></path>
                </svg>
                <span class="hidden md:inline">Homepage</span>
            </div>
            <!-- Add other navigation options similarly -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="content flex-1 p-4 overflow-y-auto">
        <!-- Content Sections -->
        <div id="homepage" class="grid grid-cols-1 md:grid-cols-2 gap-4" style="display: none;">
            <!-- Cards go here -->
        </div>
        <!-- Other sections like admin-panel, app -->
    </div>

    <!-- Notification Area -->
    <div id="notification" class="notification" role="alert" aria-live="polite"></div>

    <script>
        // JavaScript functions with enhancements
        const adminIP = "45.247.41.134";
        const notificationElement = document.getElementById('notification');

        // Notification class
        class Notification {
            constructor(message, type = 'info') {
                this.message = message;
                this.type = type;
            }

            show() {
                notificationElement.textContent = this.message;
                notificationElement.classList.add('show', `notification-${this.type}`);
                setTimeout(() => {
                    notificationElement.classList.remove('show', `notification-${this.type}`);
                }, 3000);
            }
        }

        // Fetch user IP
        const fetchUserIP = async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('user-ip').textContent = `IP: ${data.ip}`;
                return data.ip;
            } catch (error) {
                console.error('Failed to fetch IP:', error);
                new Notification('Failed to fetch IP address').show();
                return null;
            }
        };

        // Show sections
        const showSection = (sectionId) => {
            const sections = ['homepage', 'admin-panel', 'app'];
            sections.forEach((id) => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'grid';
            updateActiveNav(sectionId);
        };

        const showHomepage = () => showSection('homepage');
        const showAdminPanel = async () => {
            const userIP = await fetchUserIP();
            if (userIP !== adminIP) {
                new Notification("Access denied: Administrator privileges required").show();
                return;
            }
            showSection('admin-panel');
        };
        const showApp = () => {
            showSection('app');
            loadDatabase();
        };

        // Update active navigation
        const updateActiveNav = (activeSection) => {
            const navOptions = document.querySelectorAll('.nav-option');
            navOptions.forEach((nav) => {
                const span = nav.querySelector('span');
                if (span && span.textContent.toLowerCase().includes(activeSection)) {
                    nav.style.background = 'var(--accent)';
                } else {
                    nav.style.background = 'var(--secondary)';
                }
            });
        };

        // Send notification
        const sendNotification = () => {
            const message = document.getElementById('notification-text').value.trim();
            if (message) {
                new Notification(message).show();
                document.getElementById('notification-text').value = '';
            } else {
                new Notification('Please enter a notification message').show();
            }
        };

        // Ban user with IP validation
        const banUser = () => {
            const ip = document.getElementById('ban-ip').value.trim();
            if (!isValidIP(ip)) {
                new Notification('Please enter a valid IP address').show();
                return;
            }
            new Notification(`User ${ip} has been banned successfully`, 'success').show();
            document.getElementById('ban-ip').value = '';
        };

        const isValidIP = (ip) => {
            return /^(?:\d{1,3}\.){3}\d{1,3}$/.test(ip);
        };

        // Load database with loading indicator
        const loadDatabase = async () => {
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.style.display = 'block';
            try {
                const response = await fetch('https://raw.githubusercontent.com/RoProductos/RoProductos/main/database/database.txt');
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                // Process and display data
                loadingSpinner.style.display = 'none';
            } catch (error) {
                loadingSpinner.style.display = 'none';
                new Notification('Error loading database', 'error').show();
                console.error('Error loading database:', error);
            }
        };

        // Show notification
        const showNotification = (message, type = 'info') => {
            new Notification(message, type).show();
        };

        // Window load event
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    showHomepage();
                    fetchUserIP();
                }, 500);
            }, 2000);
        };
    </script>
</body>
</html>
